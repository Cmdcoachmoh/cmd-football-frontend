<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrackFast VO‚ÇÇ Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    label, input { display: block; margin: 10px 0; }
    .result { margin-top: 20px; font-weight: bold; }
    .trackfast-card { border: 1px solid #ccc; padding: 15px; border-radius: 6px; margin-top: 20px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>TrackFast VO‚ÇÇ Sprint Test üèÉ‚Äç‚ôÇÔ∏è</h1>

  <label for="playerName">Player Name:</label>
  <input type="text" id="playerName" placeholder="Enter player name" />

  <label for="sprintTime">Sprint Time (seconds):</label>
  <input type="number" id="sprintTime" placeholder="e.g. 5.2" step="0.1" />

  <label for="distance">Distance (meters):</label>
  <input type="number" id="distance" placeholder="e.g. 30" />

  <button onclick="calculateVO2()">Calculate VO‚ÇÇ Score</button>

  <div class="result" id="vo2Result"></div>

  <div class="trackfast-card">
    <h2>TrackFast Overview</h2>
    <p><strong>Purpose:</strong> Measure sprint effort and VO‚ÇÇ output.</p>
    <p><strong>Badge Logic:</strong> Fastest time earns milestone badge. VO‚ÇÇ score used for growth tracking.</p>
    <p><strong>Category:</strong> Fitness</p>
    <p><strong>Trackable:</strong> ‚úÖ</p>
  </div>

  <script>
    function calculateVO2() {
      const name = document.getElementById("playerName").value;
      const time = parseFloat(document.getElementById("sprintTime").value);
      const distance = parseFloat(document.getElementById("distance").value);

      if (!name || isNaN(time) || isNaN(distance) || time <= 0 || distance <= 0) {
        document.getElementById("vo2Result").innerText = "‚ùå Please enter valid name, time, and distance.";
        return;
      }

      // Simple VO‚ÇÇ estimate formula (placeholder)
      const speed = distance / time;
      const vo2 = (speed * 3.5).toFixed(2);

      document.getElementById("vo2Result").innerText =
        `‚úÖ ${name}'s estimated VO‚ÇÇ effort score: ${vo2} ml/kg/min`;
    }
  </script>
</body>
</html>
