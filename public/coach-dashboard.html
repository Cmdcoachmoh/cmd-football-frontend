<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CMD Football | Coach Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

  <header class="cmd-header">
    <div class="logo-container">
      <img src="assets/cmd-logo.png" alt="CMD Football Logo" class="cmd-logo" />
    </div>
  </header>

  <main>
    <h1>üìä CMD Coach Dashboard</h1>
    <button onclick="window.print()">üñ®Ô∏è Print Dashboard</button>

    <section id="dashboard">
      <h2>Effort Score</h2>
      <div id="effort-score">Loading...</div>

      <h2>Player Growth</h2>
      <ul id="growth-list"></ul>
    </section>

    <select id="badgeFilter" onchange="applyFilters()">
  <option value="">All Badges</option>
  <option value="Gold">ü•á Gold</option>
  <option value="Silver">ü•à Silver</option>
  <option value="Bronze">ü•â Bronze</option>
</select>

  </main>

  <footer class="footer">
    <p>&copy; 2025 CMD Football. Built for coaches, powered by effort.</p>
    <p id="lastModified"></p>
  </footer>

  <script type="module" src="/main.tsx"></script>

  <script>
    const modified = new Date(document.lastModified);
    document.getElementById("lastModified").innerText =
      "Last updated: " + modified.toLocaleString();
  </script>

  <script>
    async function fetchMetrics() {
      try {
        const response = await fetch("/api/dashboard/metrics", {
          headers: {
            Authorization: "Basic " + btoa("admin:adminpass")
          }
        });

        const data = await response.json();
        document.getElementById("effort-score").innerText = data.effortScore;

        const list = document.getElementById("growth-list");
        list.innerHTML = "";
        data.growth.forEach(player => {
          const item = document.createElement("li");
          item.innerText = `${player.name}: ${player.score}`;
          list.appendChild(item);
        });
      } catch (error) {
        document.getElementById("effort-score").innerText = "Error loading data";
        console.error("Metrics fetch failed:", error);
      }
    }

    fetchMetrics();
  </script>

</body>
</html>
