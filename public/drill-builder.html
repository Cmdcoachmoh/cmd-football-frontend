<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drill Builder</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="cmd-header">
    <div class="logo-container">
      <img src="assets/cmd-logo.png" alt="CMD Football Logo" class="cmd-logo" />
    </div>
  </header>

  <main>
    <h1>üõ†Ô∏è Create New Drill</h1>
    <form id="drillForm" class="drill-form">
      <label for="name">Drill Name</label>
      <input type="text" id="name" placeholder="Drill Name" required />

      <label for="description">Drill Description</label>
      <textarea id="description" placeholder="Drill Description" required></textarea>

      <label for="bonus">Bonus Points</label>
      <input type="number" id="bonus" placeholder="Bonus Points" value="0" />

      <label for="malus">Malus Points</label>
      <input type="number" id="malus" placeholder="Malus Points" value="0" />

      <label for="minLevel">Minimum Juggling Level</label>
      <input type="number" id="minLevel" placeholder="Min Juggling Level" value="1" />

      <button type="submit">üíæ Save Drill</button>
    </form>

    <div id="drillStatus" class="status-message"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 CMD Football. Built for coaches, powered by effort.</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    const modified = new Date(document.lastModified);
    document.getElementById("lastModified").innerText =
      "Last updated: " + modified.toLocaleString();
  </script>

  <script src="js/drill-builder.js" type="module"></script>

</body>
</html>
